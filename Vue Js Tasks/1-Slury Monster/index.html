<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 | Slury Monster</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="slury-monster">
        <div class="main-container flex flex-col align-center">
            <p v-once>{{getScore()}}</p>
            <div class="score-counter flex">
                <h2>Monster- {{score.monster}} </h2>
                <h2>You- {{score.player}} </h2>
            </div>
            <div class="health-container flex flex-col">
                <div class="monster-health-container flex flex-col align-center">
                    <h1>Moster's Health</h1>
                    <div class="moster-health-bar">
                        <div class="monster-health" :style="{width: healthData.monsterHealth+'%',  backgroundColor: healthData.monsterHealth < 30 ? 'red': 'green'}">
                        </div>
                    </div>
                </div>
                <div class="player-health-container flex flex-col align-center">
                    <h1>Your Health</h1>
                    <div class="player-health-bar">
                        <div class="player-health" :style="{width: healthData.playerHealth+'%', backgroundColor: healthData.playerHealth < 30 ? 'red': 'green'}"  ></div>
                    </div>
                </div>
            </div>

            <div class="game-controllers flex flex-row">
                <button @click="playerAttack" class="game-buttons button-attack" :disabled="isAbletoAttack">Attack</button>
                <button @click="playerSpecialAttack" class="game-buttons button-special-attack" :disabled="isSpecialPower">Special Attack</button>
                <button @click="playerHeal" class="game-buttons button-heal" :disabled="isHealPower">Heal</button>
                <button @click="playerSurrender" class="game-buttons button-surrender" :disabled="isAbletoSurrender">Surrender</button>
            </div>


            <div class="game-log-container flex flex-col align-center">
                <h2 class="game-log-header">Game Log</h2>
                <hr />
                <div v-for="(battleLog,index) in battleLogs" :key="index" id="log">
                    
                    <div v-html="battleLog"></div>
                    
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
